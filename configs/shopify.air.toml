root = "."
tmp_dir = "tmp"

[build]
  bin = "./tmp/shopify"
  cmd = "go build -o ./tmp/shopify ./cmd/shopify/main.go"
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "internal/app/woocommerce"]
  exclude_file = []
  exclude_regex = []
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []
  include_ext = ["go", "tpl", "tmpl", "html"]
  kill_delay = "0s"
  log = "build-errors.log"
  send_interrupt = false
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = false
